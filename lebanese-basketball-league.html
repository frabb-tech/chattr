<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lebanese Basketball League - Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&family=Clash+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF4500;
            --secondary: #1a1a2e;
            --accent: #FFD700;
            --bg-dark: #0f0f1e;
            --bg-card: #16162a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --win: #00ff88;
            --loss: #ff4444;
            --gradient-1: linear-gradient(135deg, #FF4500 0%, #ff6b35 100%);
            --gradient-2: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 69, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
            position: relative;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 8vw, 7rem);
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.05em;
            line-height: 1;
            margin-bottom: 10px;
            text-transform: uppercase;
            animation: slideDown 0.8s ease-out;
        }

        .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: var(--text-secondary);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 69, 0, 0.1);
            border: 2px solid var(--primary);
            padding: 8px 20px;
            border-radius: 50px;
            margin-top: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin: 40px 0;
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        .nav-btn {
            background: var(--bg-card);
            border: 2px solid transparent;
            color: var(--text-secondary);
            padding: 12px 30px;
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-1);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .nav-btn:hover {
            border-color: var(--primary);
            color: var(--text-primary);
        }

        .nav-btn:hover::before {
            left: 0;
        }

        .nav-btn.active {
            background: var(--gradient-1);
            border-color: var(--primary);
            color: var(--text-primary);
        }

        .section {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .section.active {
            display: block;
        }

        .grid {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }

        .game-card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--gradient-1);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .game-card:hover {
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .game-card:hover::before {
            transform: scaleY(1);
        }

        .game-date {
            font-size: 0.85rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 20px;
        }

        .teams-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .team {
            flex: 1;
            text-align: center;
        }

        .team-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            margin-bottom: 10px;
            letter-spacing: 0.05em;
        }

        .team.winner .team-name {
            color: var(--accent);
        }

        .score {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            line-height: 1;
            color: var(--primary);
        }

        .vs {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .standings-table {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow-x: auto;
        }

        .standings-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .standings-table th {
            background: var(--gradient-2);
            color: var(--text-primary);
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 0.1em;
            padding: 20px 15px;
            text-align: left;
            text-transform: uppercase;
            border-bottom: 2px solid var(--primary);
        }

        .standings-table td {
            padding: 18px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            transition: all 0.2s ease;
        }

        .standings-table tr:hover td {
            background: rgba(255, 69, 0, 0.05);
        }

        .rank {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            color: var(--accent);
            min-width: 50px;
        }

        .rank.top3 {
            color: var(--primary);
        }

        .team-name-cell {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 1.05rem;
        }

        .record {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: var(--gradient-1);
            opacity: 0.05;
            border-radius: 50%;
            transform: translate(30%, -30%);
        }

        .stat-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
        }

        .stat-category {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            color: var(--accent);
            margin-bottom: 15px;
            letter-spacing: 0.1em;
        }

        .player-name {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .player-team {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .stat-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            color: var(--primary);
            line-height: 1;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 69, 0, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 68, 68, 0.1);
            border: 2px solid var(--loss);
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }

        .refresh-btn {
            background: var(--gradient-1);
            border: none;
            color: var(--text-primary);
            padding: 12px 30px;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 69, 0, 0.4);
        }

        .last-updated {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin: 20px 0;
            opacity: 0.7;
        }

        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            color: var(--text-primary);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 3px solid var(--primary);
            padding-bottom: 15px;
        }

        @media (max-width: 768px) {
            .teams-container {
                flex-direction: column;
                gap: 15px;
            }

            .vs {
                transform: rotate(90deg);
            }

            .standings-table {
                font-size: 0.9rem;
            }

            .standings-table th,
            .standings-table td {
                padding: 12px 8px;
            }
        }

        .win-streak {
            display: inline-block;
            background: var(--win);
            color: var(--bg-dark);
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-left: 10px;
        }

        .loss-streak {
            display: inline-block;
            background: var(--loss);
            color: var(--text-primary);
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-left: 10px;
        }

        .upcoming-badge {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: inline-block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${now.toLocaleString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    year: 'numeric',
                    hour: '2-digit', 
                    minute: '2-digit'
                })}`;
        }

        function showError(message) {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="error">
                    <h3>⚠️ Error</h3>
                    <p>${message}</p>
                    <button class="refresh-btn" onclick="fetchLiveData()">Retry</button>
                </div>
            `;
        }

        function renderUpcoming() {
            if (leagueData.upcoming.length === 0) {
                return '<p style="text-align: center; padding: 40px; color: var(--text-secondary);">No upcoming games scheduled at the moment.</p>';
            }

            return `
                <div class="grid">
                    ${leagueData.upcoming.map(game => `
                        <div class="game-card">
                            <div class="upcoming-badge">Upcoming</div>
                            <div class="game-date">${game.date} ${game.time ? `• ${game.time}` : ''}</div>
                            <div class="teams-container">
                                <div class="team">
                                    <div class="team-name">${game.homeTeam}</div>
                                </div>
                                <div class="vs">VS</div>
                                <div class="team">
                                    <div class="team-name">${game.awayTeam}</div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderResults() {
            return `
                <div class="grid">
                    ${leagueData.results.map(game => {
                        const homeWin = game.homeScore > game.awayScore;
                        return `
                            <div class="game-card">
                                <div class="game-date">${game.date}</div>
                                <div class="teams-container">
                                    <div class="team ${homeWin ? 'winner' : ''}">
                                        <div class="team-name">${game.homeTeam}</div>
                                        <div class="score">${game.homeScore}</div>
                                    </div>
                                    <div class="vs">-</div>
                                    <div class="team ${!homeWin ? 'winner' : ''}">
                                        <div class="team-name">${game.awayTeam}</div>
                                        <div class="score">${game.awayScore}</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        function renderStandings() {
            return `
                <div class="standings-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Team</th>
                                <th>W</th>
                                <th>L</th>
                                <th>Record</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${leagueData.standings.map(team => {
                                const winPct = (team.wins / (team.wins + team.losses) * 100).toFixed(1);
                                const isTop3 = team.rank <= 3;
                                return `
                                    <tr>
                                        <td class="rank ${isTop3 ? 'top3' : ''}">${team.rank}</td>
                                        <td class="team-name-cell">${team.team}</td>
                                        <td style="color: var(--win); font-weight: 700;">${team.wins}</td>
                                        <td style="color: var(--loss); font-weight: 700;">${team.losses}</td>
                                        <td class="record">${team.wins}-${team.losses}</td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function renderStats() {
            return `
                <div class="stats-grid">
                    ${Object.entries(leagueData.statsLeaders).map(([category, leaders]) => {
                        const categoryNames = {
                            ppg: 'Points Per Game',
                            rpg: 'Rebounds Per Game',
                            apg: 'Assists Per Game',
                            spg: 'Steals Per Game',
                            bpg: 'Blocks Per Game'
                        };
                        
                        return leaders.slice(0, 1).map(leader => `
                            <div class="stat-card">
                                <div class="stat-category">${categoryNames[category]}</div>
                                <div class="player-name">${leader.player}</div>
                                <div class="player-team">${leader.team}</div>
                                <div class="stat-value">${leader.value}</div>
                            </div>
                        `).join('');
                    }).join('')}
                </div>

                ${Object.entries(leagueData.statsLeaders).map(([category, leaders]) => {
                    const categoryNames = {
                        ppg: 'Top Scorers',
                        rpg: 'Top Rebounders',
                        apg: 'Top Assists',
                        spg: 'Top Steals',
                        bpg: 'Top Blocks'
                    };
                    
                    return `
                        <div style="margin-top: 40px;">
                            <h3 class="section-title">${categoryNames[category]}</h3>
                            <div class="standings-table">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Player</th>
                                            <th>Team</th>
                                            <th>${category.toUpperCase()}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${leaders.map((player, idx) => `
                                            <tr>
                                                <td class="rank ${idx < 3 ? 'top3' : ''}">${idx + 1}</td>
                                                <td class="team-name-cell">${player.player}</td>
                                                <td style="color: var(--text-secondary);">${player.team}</td>
                                                <td style="color: var(--primary); font-weight: 700; font-size: 1.1rem;">${player.value}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                }).join('')}
            `;
        }

        function renderCurrentSection() {
            const activeSection = document.querySelector('.nav-btn.active').dataset.section;
            const app = document.getElementById('app');
            
            let content = '';
            
            switch(activeSection) {
                case 'upcoming':
                    content = `<h2 class="section-title">Upcoming Games</h2>${renderUpcoming()}`;
                    break;
                case 'results':
                    content = `<h2 class="section-title">Recent Results</h2>${renderResults()}`;
                    break;
                case 'standings':
                    content = `<h2 class="section-title">League Standings</h2>${renderStandings()}`;
                    break;
                case 'stats':
                    content = `<h2 class="section-title">Statistical Leaders</h2>${renderStats()}`;
                    break;
            }
            
            app.innerHTML = content;
        }

        // Navigation
        document.getElementById('navigation').addEventListener('click', (e) => {
            if (e.target.classList.contains('nav-btn')) {
                document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                renderCurrentSection();
            }
        });

        // Auto-refresh data every 2 minutes
        setInterval(fetchLiveData, 120000);

        // Initial load
        fetchLiveData();
    </script>
</body>
</html>
